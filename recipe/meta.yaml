{% set name = "mache" %}
{% set version = "2.0.0rc4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/E3SM-Project/mache/archive/refs/tags/{{ version }}.tar.gz
  sha256: cf4a8d1b157dee28b3613ad6cb38ac6de8b39923be788d18402c44fe031b8042

build:
  number: 0
  noarch: python
  entry_points:
    - mache = mache.__main__:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=60
  run:
    - python >={{ python_min }}
    - importlib_resources
    - jinja2
    - lxml
    - packaging
    - pyyaml
    - requests
    - rsync
    - termcolor
    - tqdm

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - mache
  commands:
    - pip check
    - mache sync diags --help

about:
  home: https://github.com/E3SM-Project/mache
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A package for providing configuration data relate to E3SM supported machines
  doc_url: https://docs.e3sm.org/mache/
  dev_url: https://github.com/E3SM-Project/mache

extra:
  recipe-maintainers:
    - altheaden
    - xylar
